<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios de Teste via REST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body class="container bg-warning">
    <h1>Usu치rios de Teste via REST</h1>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="card col-md-3 m-3 p-2" v-for="(user, index) in users" :key="index">
                <img class="card-img-top" :src="user.avatar" alt="Imagem do Usu치rio">
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#usuarios',
            data: {
                users: []
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                async loadUsers() {
                    try {
                        const response = await fetch('https://reqres.in/api/users?per_page=10');
                        const data = await response.json();
                        this.users = data.data;
                    } catch (error) {
                        console.error('Erro ao carregar usu치rios:', error);
                    }
                }
            }
        });
    </script>
</body>

</html>
